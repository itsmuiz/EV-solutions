<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>EV-solution</title>
    <style>

    </style>
</head>

<body>
    <div class="pg" id="home">
        <nav>
            <div class="left">
                <div class="logo">
                    <span>EV</span>
                    <p>solution</p>
                </div>
            </div>
            <div class="center">
                <ul>
                    <li><a href="#home">
                            <i class="fa-solid fa-house"></i>
                            Home</a></li>
                    <li><a href="#products">
                            <i class="fa-solid fa-boxes-stacked"></i>
                            Products</a></li>
                    <li><a href="#address">
                            <i class="fa-solid fa-map-location-dot"></i>
                            Address</a></li>
                    <li><a href="#location">
                            <i class="fa-solid fa-location-dot"></i>
                            Location</a></li>
                    <li><a class="whatsaap" target="_blank" href="https://wa.me/918750704927">
                            <i class="fa-brands fa-whatsapp"></i>
                            WhatsAap</a></li>
                </ul>
            </div>
            <div class="right">
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="side-bar">
                    <ul>
                        <li><a href="#">
                                <i class="fa-solid fa-house"></i>
                                Home</a></li>
                        <li><a href="#">
                                <i class="fa-solid fa-boxes-stacked"></i>
                                Products</a></li>
                        <li><a href="#">
                                <i class="fa-solid fa-map-location-dot"></i>
                                Address</a></li>
                        <li><a href="#">
                                <i class="fa-solid fa-location-dot"></i>
                                Location</a></li>
                        <li><a class="whatsaap" target="_blank" href="https://wa.me/918750704927">
                                <i class="fa-brands fa-whatsapp"></i>
                                WhatsAap</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div class="hero">

                <div class="slideshow-container">

                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="/assets/hero 1.jpg" style="width:100%">
                        <div class="text">Caption Text</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="/assets/hero 2.jpg" style="width:100%">
                        <div class="text">Caption Two</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="/assets/hero 3.png" style="width:100%">
                        <div class="text">Caption Three</div>
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>

                </div>
                <br>

                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>

            </div>
        </section>
    </div>
    <div class="pg" id="products">
        <section class="invert">
            <header>
                <h1>Products</h1>
            </header>
            <main>
                <div class="products-section">
                    <div class="card">
                        <img class="invert" src="/assets/logo.png" alt="Card image">
                    </div>
                </div>
            </main>
        </section>
    </div>
    <div class="pg" id="address"></div>
    <div class="pg" id="location"></div>

    <script src="/script.js"></script>
</body>

</html>
